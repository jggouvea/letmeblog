<!DOCTYPE html>
<html$if(lang)$ lang="$lang$"$endif$$if(dir)$ dir="$dir$"$endif$>
  <head>
    <title>$title$</title>
    <meta name="generator" content="pandoc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
$for(author-meta)$
    <meta name="author" content="$author-meta$" />
$endfor$
$if(date-meta)$
    <meta name="dcterms.date" content="$date-meta$" />
$endif$
$if(description)$
    <meta name="description" content="$description$" />
$endif$
$if(tags)$
    <meta name="keywords" content="$for(tags)$$tags$$sep$, $endfor$" />
$endif$
    <meta property="og:type" content="website" />
	  <link rel="preconnect" href="https://fonts.gstatic.com">
	  <link href="https://fonts.googleapis.com/css2?family=$textstyle$&display=swap" rel="stylesheet" />
	  <link href="https://fonts.googleapis.com/css2?family=$headstyle$&display=swap" rel="stylesheet" />
	  <link href="https://fonts.googleapis.com/css2?family=$monostyle$&display=swap" rel="stylesheet" />
	  <link rel="stylesheet" href="$baseurl$/base.css" type="text/css" />

	  <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Sitewide Atom feed" />
	  <script src="https://kit.fontawesome.com/a64519a0e0.js" crossorigin="anonymous"></script>

  </head>

  <body>
      $for(include-before)$
	  $include-before$
	  $endfor$

	  $masthead$

    <div id="sidebar">
	  $sidebar$
    
    <div id="valid" class="widget">
    <a href="http://jigsaw.w3.org/css-validator/check/referer"><i class="fab fa-css3-alt"></i></a>
    <a href="https://validator.w3.org/feed/check.cgi?url="><i class="fas fa-rss-square"></i></a>
    <a href="https://html5.validator.nu/?doc=https%3A%2F%2FYOURDOMAINHERE"><i class="fab fa-html5"></i></a>
    </div>
    
    </div>

	  <div id="main">
      <h1 class="header">$title$</h1>

	  <div id="main-content">$body$</div>
	  </div>

	  <div id="footer">
		  $for(include-after)$
		  $include-after$
		  $endfor$
	$footer$
     </div>
  </body>
</html>
